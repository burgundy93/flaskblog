{% extends "base.html" %}


{% block main %}

<body class="blog-header">
	<section class="header-section-full">
		<div>
			<h1 class="blog-post-header-text">{{ post.title }} </h1>
		</div>
	</section>

	<section class="blog-post-body">

		<div class="blog-post-content">

			<h3 class="blog-post-time">{{ post.date }}</h3>
<div class="container">
	<div class="row">

		<div class="col-12">

{{ post.content | safe }}

		</div>
	</div>

    <div class="row">

        <div class="back-btn col-12">
        <a href="/"><button class="silver-flat-button">Go Back</button></a>
</div>

    </div>


</div>

		</div>


	</section>

</body>

{% endblock %}
